<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - Pantero Esportes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 0px;
            background-color: #f4f4f4;
            min-height: 100vh;
        }
        header {
            width: 100%;
            background: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            padding: 10px 0;
            position: relative;
        }
        header img {
            cursor: pointer;
            width: 150px;
        }
        .cart-icon {
            position: absolute;
            left: 10px;
            top: 10px;
            font-size: 30px;
            cursor: pointer;
        }
        .cart-count {
            position: absolute;
            left: 35px;
            top: 8px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 0 6px;
            font-size: 14px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
            margin-top: 20px;
        }
        .product-box {
            width: 200px;
            background-color: white;
            margin: 10px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
            color: black;
            text-decoration: none;
        }
        .product-box:hover {
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
        }
        .icon {
            font-size: 50px;
            color: #555;
        }
        .product-name {
            font-size: 16px;
            font-weight: bold;
            margin-top: 5px;
        }
        .product-price {
            font-size: 14px;
            color: #888;
        }
        .buy-btn {
            display: block;
            margin-top: 10px;
            padding: 5px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <i class="fas fa-shopping-cart cart-icon" onclick="window.location='carrinho.html'"></i>
        <span class="cart-count" id="cartCount">0</span>
        <img src="logo123.png" alt="Pantero Esportes Logo" onclick="window.location='index.html'">
    </header>
    <div class="container">
        <div class="product-box">
            <i class="fas fa-football-ball icon"></i>
            <div class="product-name">Futebol Bola</div>
            <div class="product-price">R$ 120,00</div>
            <button class="buy-btn" onclick="addToCart('Futebol Bola', 120)">Comprar</button>
        </div>
        <!-- Repeat for other products -->
    </div>

    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        function addToCart(productName, price) {
            const product = { productName, price };
            cart.push(product);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        }

        function updateCartCount() {
            const cartCount = document.getElementById('cartCount');
            cartCount.textContent = cart.length;
        }

        // Initialize cart count on page load
        document.addEventListener('DOMContentLoaded', updateCartCount);
    </script>
</body>
</html>
